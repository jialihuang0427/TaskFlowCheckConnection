<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
        <meta property="og:site_name" content="Task Manager" />
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    
<body>
    <div class="container">
        <!-- Left Side: Login Form -->
        <div class="login-section">
            <!-- Add Logo Section -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='log.png') }}" alt="Logo">
        </div>

            <div class="heading-container">
                <h1 class="start-journey">Start your Productivity</h1>
                <h2 class="sign-in-text">Sign into <span class="taskflow">TaskFlow</span></h2>

            </div>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <form method="POST" class = "form-cont" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <p class="bottom-text">Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
        </div>

        <!-- Right Side: Background Image -->
        
        <div class="image-section">
            <img src="{{ url_for('static', filename='back.jpg') }}" alt="Background Image">
        </div>
    </div>
    
</body>
</html>
