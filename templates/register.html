<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <meta property="og:site_name" content="Task Manager" />
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>

<body>
    <div class="container">
        <!-- Left Side: Registration Form -->
        <div class="register-section">
            <div class="heading-container">
                <h1 class="start-journey">Join the Taskflow Community</h1>
                <h2 class="sign-in-text">Create your <span class="taskflow">TaskFlow</span> Account</h2>
            </div>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <form method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <p class="bottom-text">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>

        <!-- Right Side: Background Image -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='back.jpg') }}" alt="Background Image">
        </div>
    </div>
</body>
</html>
